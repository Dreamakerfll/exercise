<!DOCTYPE html>
<html lang="en">
<head>

    <title>绿跑报名页面</title>
    <link rel="stylesheet" href="css/css.css"/>

    <link rel="stylesheet" href="../libs/bootstrap.min.css"/>

<body>
    <div class="contain" ng-app="lvpao">

        <div class="top_img"></div>
        <div class="ul_item">
            <ul>
                <li><p class="active">成员一</p></li>

        </div>
        <div id="form0" class="submit_form container" ng-controller="form0_controller">

                    <label for="inputEmail3" class="col-xs-6 col-md-4 control-label">邮箱</label>
                    <div class="col-xs-12 col-md-8">
                        <input type="email" class="form-control" id="inputEmail3" ng-model="email" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-xs-6 col-md-4 control-label">密码</label>
                    <div class="col-xs-12 col-md-8">
                        <input type="password" class="form-control" id="inputPassword3" ng-model="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="blood0" class="col-xs-6 col-md-4 control-label">血型</label>
                    <div class="col-xs-12 col-md-8">
                        <input type="text" class="form-control" id="blood0" ng-model="blood" placeholder="血型">
                    </div>
                </div>
                <div class="form-group">
                    <label for="area0" class="col-xs-6 col-md-4 control-label">所属地</label>
                    <div class="col-xs-12 col-md-8">
                        <input type="text" class="form-control" id="area0" ng-model="area" placeholder="所属地">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>

                    <div class="col-sm-offset-2 col-sm-10">

                    </div>
                </div>
            </form>
        </div>
